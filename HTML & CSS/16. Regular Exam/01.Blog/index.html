<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="blog">
      <div class="left">
        <div class="image">
          <figure>
            <img src="./images/music.jpg" alt="img" />
            <figcaption>Movie reviews</figcaption>
          </figure>
        </div>
        <div class="image">
          <figure>
            <img src="./images/celebrity.jpg" alt="img" />
            <figcaption>Celebrity interviews</figcaption>
          </figure>
        </div>
        <div class="image">
          <figure>
            <img src="./images/tv-show.jpg" alt="img" />
            <figcaption>TV show guides</figcaption>
          </figure>
        </div>
        <div class="image">
          <figure>
            <img src="./images/art.jpg" alt="img" />
            <figcaption>Arts and culture</figcaption>
          </figure>
        </div>
      </div>
      <div class="right">
        <p class="top-p">Other Category</p>
        <p>
          <span><i class="fa-solid fa-circle-right"></i></span>Finance
        </p>
        <p>
          <span><i class="fa-solid fa-circle-right"></i></span>Business
        </p>
        <p>
          <span><i class="fa-solid fa-circle-right"></i></span>Social media
          marketing
        </p>
        <p>
          <span><i class="fa-solid fa-circle-right"></i></span>Sales process and
          strategy
        </p>
        <p>
          <span><i class="fa-solid fa-circle-right"></i></span>Web development
        </p>
        <p>
          <span><i class="fa-solid fa-circle-right"></i></span>Travel hacks
        </p>
      </div>
    </section>
  </body>
</html>
