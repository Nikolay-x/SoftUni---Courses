<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section class="left">
        <p class="logo">SoftUni</p>
        <div class="heading">
          <h1>Welcome to SoftUni.</h1>
          <p class="head-p">Are you ready to become a dev?</p>
        </div>
        <div class="icons">
          <i class="fa-solid fa-earth-americas"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </section>
      <section class="right">
        <form action="">
          <div class="input-group">
            <label for="lname">USERNAME</label>
            <input
              placeholder="antoniyaat"
              class="rounded"
              type="text"
              name="username"
              id="username"
            />
          </div>
          <div class="input-group">
            <label for="email">EMAIL</label>
            <input
              placeholder="a.atanasova@softuni.bg"
              class="rounded"
              type="email"
              name="emai;"
              id="email"
            />
          </div>
          <div class="input-group">
            <label for="password">PASSWORD</label>
            <input
              placeholder="********"
              class="rounded"
              type="password"
              name="password"
              id="password"
            />
          </div>
          <div class="input-group">
            <label for="confirm-password">REPEAT PASSWORD</label>
            <input
              placeholder="********"
              class="rounded"
              type="password"
              name="confirm-password"
              id="confirm-password"
            />
          </div>
          <div class="btns">
            <button class="rounded margin" type="submit">REGISTER</button>
            <a href="">I am already a ninja</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
