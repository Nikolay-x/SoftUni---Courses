<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Form</title>
    <link rel="stylesheet" href="mountain_form-style.css">
    <script src="https://kit.fontawesome.com/65289b7130.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <form action="#">
        <section class="left">
            <h1>Sign up</h1>
            <p>Privacy policy & terms of service</p>
            <i class="fa-solid fa-snowflake"></i>
        </section>
        <section class="right">
            <label for="">USERNAME</label>
            <input type="text" style='font-size: 18px; text-align: left;' placeholder="Username">
            <label for="">E-MAIL</label>
            <input type="email" style='font-size: 18px; text-align: left;' placeholder="Email">
            <label for="">PASSWORD</label>
            <input type="password" style='font-size: 18px; text-align: left;' placeholder=".........">
            <label for="">REPEAT PASSWORD</label>
            <input type="password" style='font-size: 18px; text-align: left;' placeholder=".........">
            <button id="getstarted">Get started</button>
            <button id="signin">or Sign in</button>
        </section>
    </form>
</body>
</html>
