<nav>
    <li>
        <button>
            <a href="{% url 'create person' %}" style="text-decoration: none">Add person</a>
        </button>
    </li>
</nav>

<ul>
    {% for person in persons %}
        <li>
            <img width="50" src="/media/{{ person.profile_image }}"/>
            <strong>
                {{ person.name }}
            </strong>
        </li>
    {% endfor %}
</ul>
